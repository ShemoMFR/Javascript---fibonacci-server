<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>ITC Fibonacci Project</title>
</head>
<body>
    <div id='main-container'> 
        <h1>Fibonacci Calculator</h1>
        <div id='section1'>
            <label id="fibonacci-label">The Fibonacci Of </label> 
            <input type="text" id="input-fibonacci" placeholder="#" /> 
            <button type="submit" id="submit" name='input-fibo'>Is </button>
            <div id='result-fibonacci'></div>
            <div id='container-load'>
                <div id='loader'></div>
            </div>
           <div class="error-msg">
               <div id="error-msg"></div>
           </div>         
        </div>
        <div id="error-container">
            <div id='txt-error'> </div>
        </div>

        <div id='save-calculation'>
            <input type="checkbox" checked="checked" id='save'>
            <label class="container" id='label-save'>Save Calculation </label>
        </div>

        <div id='last-results'> 
            <div id="top-results">
                <div id="title-result">Results</div>
            </div>
        </div>


    </div>
<script src="./fibonacci.js"></script>
</body>
</html>
